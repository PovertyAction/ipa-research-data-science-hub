name: Markdown Lint
on:
  pull_request:
    paths:
      - '**/*.qmd'
      - '**/*.md'
      - '.markdownlint.yaml'
      - 'styles/config/custom-quarto-rules.js'
      - 'styles/config/additional-quarto-rules.js'
      - 'styles/config/quarto-image-rules.js'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint --config .markdownlint.yaml "**/*.qmd" "**/*.md"
      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |-
            const output = require('fs').readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Markdown Lint Failed\n\nPlease fix the following issues:\n\n```\n' + output + '\n```\n\nYou can run `just fmt-markdown` locally to fix many of these issues automatically.'
            })
