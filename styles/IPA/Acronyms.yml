# IPA Writing Guideline: Avoid unknown acronyms and abbreviations
# Use acronyms and abbreviations only if they are well known. The full name should
# be spelled out the first time you use an acronym, followed by the acronym in parentheses.
# For longer documents that use many acronyms, a complete list should be provided
# at the front. Avoid the use of internal acronyms (such as PIs, SMT, P&R)
extends: conditional
message: "Avoid unknown acronyms, '%s' has no definition."
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.

first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
