# IPA Writing Guideline: Numerals
# - Use numerals for 10 and above
# - Use numerals for all numbers if one number is 10 or above in the same context
extends: existence
message: Use numerals consistently when multiple numbers appear in the same context and one is 10 or greater.
level: suggestion
scope: paragraph
tokens:
  - '(?:\b(?:one|two|three|four|five|six|seven|eight|nine)\b.*?\b\d{2,}|\\b\d{2,}.*?\\b(?:one|two|three|four|five|six|seven|eight|nine)\b)'
