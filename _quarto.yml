project:
  type: website

format: 
  html:
    theme: 
      light: [cosmo, ./assets/light-theme.scss]
      dark:  [cosmo, ./assets/dark-theme.scss]
    css: ./assets/styles.css 
    toc: true 
    template-partials:
      #- ./assets/title-block.html
      - ./assets/toc.html
    grid:
      sidebar-width: 350px
      body-width: 675px
      margin-width: 350px 
      gutter-width: 2.5rem

language: 
